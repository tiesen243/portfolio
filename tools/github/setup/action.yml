name: 'Setup and install'
description: 'Common setup steps for Actions'

runs:
  using: composite
  steps:
    - uses: oven-sh/setup-bun@v2
    - uses: actions/setup-node@v6
      with:
        node-version-file: '.nvmrc'

    - shell: bash
      run: bun add -g turbo

    - shell: bash
      run: bun ci

    - shell: bash
      run: bun run build -F './packages/*'
